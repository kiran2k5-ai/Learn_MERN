<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papaer Scissor</title>
</head>
<body>
    <h1>Let's Play Rock Papaer Scissor</h1>
    <br>
    <h2>Choose Your Choice</h2>
    <div class="choices">
        <button onclick="play('rock')">Rock 🪨</button>
        <button onclick="play('paper')">Paper 🧻</button>
        <button onclick="play('scissor')">Scissor ✂️</button>
    </div>
    <div class="result"><h3>Result : </h3></div>

    <script>
        function play(player){
            const choice = ['rock','paper', 'scissor'];
            const computer = choice[Math.floor(Math.random()*3)];
            let result = '';
            if(player === computer){
                result = "It's a Tie!";
            } else if((player === 'rock' && computer === 'scissor') || 
                      (player === 'paper' && computer === 'rock') ||
                      (player === 'scissor' && computer === 'paper')){
                result = "You Win!";
                
        }
    </script>
</body>
</html>
